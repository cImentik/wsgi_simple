<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>View page</title>
</head>
<body>
<div style="padding: 5px">
    <table>
        <caption>Комментарии</caption>
        <tr>
            <th>ID</th>
            <th>Комментарий</th>
            <th>Действия</th>
        </tr>
        <tbody>
            {% each comments %}
                <tr>
                    <td>{{it.id}}</td>
                    <td>{{it.comment}}</td>
                    <td>
                        <form action="" method="POST">
                            <input type="hidden" name="comment" value="{{it.id}}">
                            <button type="submit">Удалить</button>    
                        </form>
                    </td>
                </tr>
            {% end %}
        </tbody>
    </table>
</div>
</body>
</html>
